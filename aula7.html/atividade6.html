<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
let número1=prompt("digíte o número")
let número2=prompt("digíte outro número")
    function elavacao(a,b){return (a+" elevado a "+b+" vale "+a**b)}
    let resultado=elavacao(número1,número2)
    function mostrar(a){console.log(a)}
    mostrar(resultado)

    </script>
</body>
